<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;">
  <div class="col-9">
    <h4 style="margin-bottom:4px;">{{trip['title']}}</h4>
    <div style="color:rgb(120,120,120)">
      <b>Location:</b> {{trip['country']}}
    </div>
    {% if 'cost' in trip %}
    <div style="color:rgb(120,120,120)">
      <b>Cost:</b> ${{trip['cost']}}
    </div>
    {% endif %}
  </div>
  <div class="col-3">
    <button type="button" class="btn btn-outline-primary float-right align-middle">Details</button>
  </div>
</div>
