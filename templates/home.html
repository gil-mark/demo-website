<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gil's Travel Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
      #banner {
        height: 360px;
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-2 mb-4">Gil's Travel Website</h1>
      <img class="img-fluid mb-4" id="banner" src="/static/samrat-khadka-0dF7oZqhur0-unsplash.jpg">
      <h2 class="text-center">About Gil</h2>
      <p>Gil is an avid outdoorsman and product manager who is learning how to build software himself. Welcome to this step of my journey.</p>
      <h2 class="text-center">Upcoming Travel Destinations</h2>
      <p>{% for trip in trips %}
            {% include 'tripitem.html' %}
         {% endfor %}
      </p>
      <div class="text-center">
        <button class="btn btn-primary btn-lg mt-4">Contact Me</button>
        <p class="mt-2">Copyright 2023 Gil Mark</p>
      </div>
    </div>
  </body>
</html>
